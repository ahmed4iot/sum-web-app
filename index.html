<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق جمع رقمين</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تطبيق جمع رقمين</h2>
    <input type="number" id="num1" placeholder="أدخل الرقم الأول">
    <br>
    <input type="number" id="num2" placeholder="أدخل الرقم الثاني">
    <br>
    <button onclick="calculateSum()">احسب</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSum() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const resultDiv = document.getElementById('result');

      if (!isNaN(num1) && !isNaN(num2)) {
        const sum = num1 + num2;
        resultDiv.textContent = `المجموع: ${sum}`;
      } else {
        resultDiv.textContent = 'يرجى إدخال رقمين صالحين';
      }
    }
  </script>
</body>
</html>
